<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-11 col-xl-9">
        <div class="wizard-container">
          <div class="card card-wizard" data-color="uft" id="wizardProfile">
            <form [formGroup]="formulario">
              <div class="card-body">
                <div class="btn-previous">
                  <a routerLink="/admin/servicio/listado">
                    <i class="material-icons text-muted">arrow_back</i>
                  </a>
                </div>
                <div class="tab-content">
                  <div class="tab-pane active">
                    <div class="row justify-content-center">
                      <div class="col-sm-10 col-md-8 mt-5 col-xl-6">
                        <div class="input-group flex-nowrap">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">local_activity</i>
                            </span>
                          </div>
                          <mat-form-field class="example-full-width has-label">
                            <input type="text" name="nombre" matInput placeholder="Nombre del servicio" formControlName="nombre" autocomplete="off" />
                            <mat-error *ngIf="formulario.controls['nombre'].invalid">
                              <ng-container *ngIf="formulario.controls['nombre'].errors?.required">
                                El nombre del servicio es obligatorio
                              </ng-container>
                              <ng-container *ngIf="formulario.controls['nombre'].errors?.maxLength">
                                El nombre del servicio no debe contener m√°s de 50 caracteres
                              </ng-container>
                            </mat-error>
                          </mat-form-field>
                        </div>

                        <!-- <div class="input-group flex-nowrap">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">attach_money</i>
                            </span>
                          </div>
                          <mat-form-field class="example-full-width has-label">
                            <input
                              type="text"
                              name="precio"
                              matInput
                              placeholder="Precio base"
                              formControlName="precio"
                              autocomplete="off"
                            />
                          </mat-form-field>
                        </div> -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div class="mr-auto"></div>
                <div class="ml-auto">
                  <button [ngClass]="{ 'px-3': loading }" type="button" class="btn btn-next btn-fill btn-primary btn-wd" (click)="guardar()">
                    <span *ngIf="loading" class="mr-2 spinner-border spinner-border-sm"></span>
                    <span *ngIf="loading">Guardando</span>
                    <span *ngIf="!loading">Guardar</span>
                  </button>
                </div>
                <div class="clearfix"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
