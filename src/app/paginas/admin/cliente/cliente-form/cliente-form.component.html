<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="wizard-container">
          <div class="card card-wizard" data-color="uft" id="wizardProfile">
            <form [formGroup]="formulario">
              <div class="card-body">
                <app-loading-card *ngIf="loading"></app-loading-card>
                <div class="tab-content">
                  <div class="tab-pane active">
                    <div class="row justify-content-center">
                      <div class="col-sm-4">
                        <div class="picture-container">
                          <div class="picture">
                            <img
                              src="./assets/img/default-avatar.png"
                              class="picture-src"
                              id="wizardPicturePreview"
                              title=""
                            />
                            <input type="file" id="wizard-picture" />
                          </div>
                          <h6 class="description">Seleccione imagen</h6>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="input-group flex-nowrap">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">face</i>
                            </span>
                          </div>
                          <mat-form-field class="example-full-width has-label">
                            <input
                              type="text"
                              name="firstname"
                              matInput
                              placeholder="Nombre"
                              formControlName="firstName"
                              autocomplete="off"
                            />
                          </mat-form-field>
                        </div>
                        <div class="input-group flex-nowrap">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">record_voice_over</i>
                            </span>
                          </div>
                          <mat-form-field class="example-full-width has-label">
                            <input
                              type="text"
                              name="lastname"
                              matInput
                              placeholder="Apellidos"
                              formControlName="lastName"
                              autocomplete="off"
                            />
                          </mat-form-field>
                        </div>
                      </div>

                      <div class="col-md-10 mt-md-3">
                        <div class="input-group flex-nowrap">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">email</i>
                            </span>
                          </div>
                          <mat-form-field class="example-full-width">
                            <input
                              matInput
                              placeholder="Email"
                              type="email"
                              name="email"
                              formControlName="email"
                              autocomplete="off"
                            />
                          </mat-form-field>
                        </div>
                      </div>

                      <div class="col-md-10 mt-md-3">
                        <div class="input-group flex-nowrap">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">phone</i>
                            </span>
                          </div>
                          <mat-form-field class="example-full-width">
                            <input
                              matInput
                              placeholder="Celular/TelÃ©fono"
                              type="number"
                              name="celular"
                              formControlName="celular"
                              autocomplete="off"
                            />
                          </mat-form-field>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div class="mr-auto"></div>
                <div class="ml-auto">
                  <button
                    type="button"
                    class="btn btn-next btn-fill btn-primary btn-wd"
                    (click)="guardar()"
                  >
                    Guardar
                  </button>
                </div>
                <div class="clearfix"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
